<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <article class="card" role="results summary">
      <!-- result -->
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <div class="score-number">
            <h1>76</h1>
            <p>of <span>100</span></p>
          </div>
        </div>
        <h2>Great</h2>
        <p class="text">
          You scored higher than 65% of the people
          who have taken these tests.
        </p>
      </div>

      <!-- summary -->
      <div class="summary">
        <h3>Summary</h3>
        <ul class="list">
          <li class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h4>Reaction</h4>
            <p class="end">80 <span> / 100</span></p>
          </li>
          <li class="memory ">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <h4>Memory</h4>
            <p class="end">92 <span> / 100</span></p>
          </li>
          <li class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <h4>Verbal</h4>
            <p class="end">61 <span> / 100</span></p>
          </li>
          <li class="visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <h4>Visual</h4>
            <p class="end">72 <span> / 100</span></p>
          </li>
        </ul>
        <button type="menu" class="btn">continue</button>
      </div>
    </article>
  </body>

</html>
